<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Üdvözlünk a dashboard oldalon!</h1>
        <p>Email vagy telefonszám: <span id="email-phone"></span></p>
        <p>Jelszó: <span id="password"></span></p>
    </div>

    <script>
        // Az elmentett adatok betöltése a localStorage-ből
        const emailPhone = localStorage.getItem("emailPhone");
        const password = localStorage.getItem("password");

        // Az adatok megjelenítése a dashboard oldalon
        document.getElementById("email-phone").textContent = emailPhone;
        document.getElementById("password").textContent = password;
    </script>
</body>
</html>
